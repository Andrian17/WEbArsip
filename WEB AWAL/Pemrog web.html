        <form style="background-color: rgb(253, 66, 197); padding: 5mm;"><!--form==>berisi Input dan label-->  
            <marquee>Selamat Datang</marquee> <!--teks berjalan-->
            <fieldset style="background-color: darkgray" name="login" style="padding: 3mm">
                <legend>Form Pendaftaran</legend>
                <label>Nama:</label><br>
                <input type="text" name="nama" placeholder="Andrian" size="30" maxlength="10"><br>
                <label>Nim</label><br>
                <input type="number" name="nim" placeholder="1901050024" size="30" maxlength="10"><br>

                <br>
                <label>Jurusan</label><br>
                <select name="jurusan">

                    <option value="S1 Ilkom">S1 Ilkom</option>
                    <option value="S1 TI">S1 TI</option>        	
                </select><br>

                <label>Catatan</label><br>
                <textarea name="txtcatatan" placeholder="My Name Is Andrian" cols="100" rows="4">
                </textarea><br>
            </fieldset>

            <fieldset style="background-color: crimson" name="input" style="padding: 3mm">
                <legend style="padding: 3mm">Input File</legend>
                <input type="file" name="foto" accept="image/*">
            </fieldset>
            <br>
            <input type="submit" value="Save">
            <input type="reset" value="Cancel">

        </form>
